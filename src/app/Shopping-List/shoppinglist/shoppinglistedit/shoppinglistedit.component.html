<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="Name">Name</label>
                    <input 
                    type="text" 
                    id="Name" 
                    class="form-control"
                    #inputIngredient>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="Amount">Amount</label>
                    <input 
                    type="number" 
                    id="Amount" 
                    class="form-control"
                    #inputAmount>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="button" (click)="OnAddItem()" >Submit</button>
                    <button class="btn btn-danger mar-lft-3" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
